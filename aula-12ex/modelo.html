<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Vamos contar!!!!!</h1>
    </header>
    <section>

        <div>
            <form action="" method="get">
                <p>
                    <label for="">Início: </label>
                    <input type="number" id="" name="" value="Valor">
                </p>
            </form>
        </div>

        <div>
            <form action="" method="get">
                <p>
                    <label for="">Fim: </label>
                    <input type="number" id="" name="" value="Valor" onclick="contar()">
                </p>
            </form>
        </div>

        <div>
            <p>
                <input type="button" value="Contar">
            </p>
        </div>

        <label for=""></label>

    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="modelo.js"></script>
</body>

</html>
